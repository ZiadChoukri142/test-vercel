<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/workshop1.css">
  <link rel="icon" type="img/ico" sizes="32x32" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="img/ico" sizes="32x32" href="img/favicon.ico">

  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-family: 'Kumbh Sans', sans-serif;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="height: 0vh;
overflow: hidden;">
      <div class="top-circle">
          <img src="img/bg-pattern-top.svg" alt="top circle">
      </div>
      <div class="bottom-circle">
          <img src="img/bg-pattern-bottom.svg" alt="bottom circle">
      </div>
  <div>
    
    <div class="card-container">
      <div class="upper-container">
        <img class="bg-pattern-card" src="img/bg-pattern-card.svg">
        <div class="image-container">
          <img src="img/image-victor.jpg">

        </div>
      </div>
      <div class="lower-container">
        <div class="name-city">
          <h3 class="victor">Victor Crest</h3>
          <h4 class="city">London
            <div><span class="line"></span></div>


          </h4>
        </div>
        <h3 class="age">26</h3>


        <div class="elements">
          <div class="element">
            <div class="stat1">80K</div>
            <div class="category">Followers</div>
          </div>
          <div class="element">
            <div class="stat2">803K</div>
            <div class="category">Likes</div>
          </div>
          <div class="element">
            <div class="stat3">1.4K</div>
            <div class="category">Posts</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.github.com/aymanebenhima" target="_blank">Aymane Benhima</a>.
    Coded by <a href="#">Coding Guild Team</a>.
  </div>
</body>

</html>
